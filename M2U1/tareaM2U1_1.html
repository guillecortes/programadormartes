<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea cuadrados</title>
    <link rel="stylesheet" href="tareaM2U1_1.css">
</head>
<body>
    <div class="fondo">
        <div class="boton_rojo" onclick="boton('red')"></div>
        <div class="boton_verde" onclick="boton('green')"></div>
        <div class="boton_azul" onclick="boton('blue')"></div>
    </div>
    <script>
        function boton(color) {
            document.body.style.background = color
        }
    </script>
    
</body>
