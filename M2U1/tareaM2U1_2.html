<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador caracteres</title>
</head>

<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Texto:</td>
                <td><textarea cols='30' rows="4" id="texto" name="texto"
                onKeyDown= "cuenta()" onKeyUp="cuenta()"></textarea></td>
            </tr>
            <tr>
                <td>Caracteres:</td>
                <td><input type="text" id="caracteres" name="caracteres" size=4></td>
            </tr>
        </table>
    </form>
    <script>
        function cuenta(){
            // document.forms[0].caracteres.value=document.forms[0].texto.value.length
            
            // solucion alternativa con funciones DOM
            var data = document.getElementById("texto").value.length;
            document.getElementById("caracteres").value = data           
        }
        
    
    </script>


</body>

</html>
