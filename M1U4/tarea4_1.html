    <script>
        const distancia = prompt('ingrese distancia', '');

        if (parseInt(distancia) <= 1000) {
            var transport = 'pie';          
        } else if (parseInt(distancia) > 1000 && parseInt(distancia) <= 10000){
            var transport = 'bicicleta';
        } else if (parseInt(distancia) > 10000 && parseInt(distancia) <= 30000){
            var transport = 'colectivo';
        } else if (parseInt(distancia) > 30000 && parseInt(distancia) <= 100000){
            var transport = 'auto';
        }else {
            var transport = 'avion'
        }

        


        console.log(`distancia ingresada ${distancia}`)
        console.log(`el medio de transporte apropiado es ${transport}`)
    </script>
